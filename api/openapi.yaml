# yaml-language-server: $schema=https://spec.openapis.org/oas/3.1/schema/2022-10-07
openapi: 3.1.0
info:
  title: Webhook API
  description: Standard Webhooks compatible API
  version: 1.0.0

webhooks:
  userEvent:
    post:
      operationId: userEvent
      summary: User event webhook
      description: Webhook sent when a user event occurs (created, updated, deleted)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WebhookEvent'
      responses:
        '200':
          description: Webhook received successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebhookResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - Invalid signature
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    WebhookEvent:
      type: object
      required:
        - type
        - data
      properties:
        type:
          type: string
          description: The type of the webhook event
          example: "user.created"
        data:
          type: object
          additionalProperties: true
          description: The event payload data

    WebhookResponse:
      type: object
      required:
        - success
        - message
      properties:
        success:
          type: boolean
        message:
          type: string

    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: Error message
